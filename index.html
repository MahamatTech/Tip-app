<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <label>Meal Cost: </label>
    <input type="text" id="txtMeal" size="3">

    <label>Tip Percent: </label>
    <select id="cboPercent">
        <option value=".1">10%</option>
        <option value=".15">15%</option>
        <option value=".20">20%</option>
    </select>
   
    <input type="button" id="btnCalcTip" value="Calc Tip">
    <input type="text" id="txtipPercent" size="6">
    <input type="reset" id="btnClear">

    <script src="scripts/calctip.js"></script>

</body>
</html>
